<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo" target=_blank rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="images/image.jpg" alt="Фотография профиля">   
          <div class="profile__info">
            <div class="profile__container">      
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>     
      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаево-Черкесия">
          <div class="element__description">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбай">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt=" Изображение Гора Эльбрус">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" aria-label="Нравится" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/place-altai.jpg" alt="Изображение Алтай">
          <div class="element__description">
            <h2 class="element__text">Алтай</h2>
            <button type="button" aria-label="Нравится" class="element__like element__like_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/place-karelia.jpg" alt="Изображение Карелия">
          <div class="element__description">
            <h2 class="element__text">Карелия</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/place-winter-baikal.jpg" alt="Изображение Байкал">
          <div class="element__description">
            <h2 class="element__text">Байкал</h2>
            <button type="button" aria-label="Нравится" class="element__like element__like_active"></button>
          </div>
        </article>             
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" class="popup__form">
          <input type="text" class="popup__input popup__input_username" name="username">
          <input type="text" class="popup__input popup__input_job" name="job">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
  </body>
</html>
