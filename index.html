<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo" target=_blank rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__box">
          <img class="profile__avatar" src="images/image.jpg" alt="Фотография профиля">   
          <div class="profile__info">
            <div class="profile__container">      
              <h1 class="profile__username">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>     
      <section class="elements">
        <template class="element-template">
          <article class="element">
            <img class="element__image" src="images/place-winter-baikal.jpg" alt="Изображение Байкал">
            <button type="button" aria-label="Удалить" class="element__delete-button"></button>
            <div class="element__description">
              <h2 class="element__text">Байкал</h2>
              <button type="button" aria-label="Нравится" class="element__like"></button>
            </div>
          </article>
        </template>  
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup-profile__container">
        <h2 class="popup-profile__title">Редактировать профиль</h2>
        <form name="profile" class="popup-profile__form">
          <input type="text" placeholder="Имя пользователя" class="popup-profile__input popup-profile__input_username" name="username">
          <input type="text" placeholder="О себе" class="popup-profile__input popup-profile__input_job" name="job">
          <button type="submit" class="popup-profile__submit">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup-profile__close"></button>
      </div>
    </div>
    <div class="popup popup-add-card">
      <div class="popup-add-card__container">
        <h2 class="popup-add-card__title">Новое место</h2>
        <form name="add-card" class="popup-add-card__form">
          <input type="text" placeholder='Название' class="popup-add-card__input popup-add-card__input_name" name="name">
          <input type="url" required="required" placeholder='Ссылка на картинку'class="popup-add-card__input popup-add-card__input_link" name="link">
          <button type="submit" class="popup-add-card__submit">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup-add-card__close"></button>
      </div>
    </div>
    <div class="popup popup-view-card">
      <div class="popup-view-card__container">
        <img class="popup-view-card__image" src="images/place-winter-baikal.jpg" alt="Изображение Байкал">
        <h2 class="popup-view-card__caption">Байкал</h2>
        <button type="button" aria-label="Закрыть" class="popup-view-card__close"></button>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
  </body>
</html>
